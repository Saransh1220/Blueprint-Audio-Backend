# Docker Compose Configuration for Blueprint Audio Backend

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blueprint-audio_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blueprint-audio_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blueprint-audio_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blueprint-audio_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blueprint-audio_api
    ports:
      - "8080:8080"
    environment:
      # Server
      PORT: ${PORT:-8080}
      ENV: ${ENV:-development}

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-blueprint-audio}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}

      # S3/R2
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_USE_SSL: ${S3_USE_SSL:-true}
      S3_REGION: ${S3_REGION:-auto}
      S3_PUBLIC_ENDPOINT: ${S3_PUBLIC_ENDPOINT:-}

      # Razorpay (use test credentials for dev)
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    networks:
      - blueprint-audio_network
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: blueprint-audio_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - blueprint-audio_network
    restart: unless-stopped

  # Monitoring - Grafana (Optional but highly recommended)
  grafana:
    image: grafana/grafana:10.2.0
    container_name: blueprint-audio_grafana
    ports:
      - "3000:3000"
    networks:
      - blueprint-audio_network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  # minio_data:  # Removed - using R2
  #   driver: local

networks:
  blueprint-audio_network:
    driver: bridge
