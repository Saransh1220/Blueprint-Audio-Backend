# Docker Compose Configuration for Red Wave Backend

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: redwave_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blueprint-audio_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blueprint-audio_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blueprint-audio_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: blueprint-audio_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console
    volumes:
      - minio_data:/data
    networks:
      - blueprint-audio_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blueprint-audio_api
    ports:
      - "8080:8080"
    environment:
      # Server
      PORT: 8080
      ENV: development

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: blueprint-audio

      # JWT
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION: 24h

      # S3/MinIO
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: blueprint-audio-assets
      S3_USE_SSL: "false"
      S3_REGION: us-east-1

      # Razorpay (use test credentials for dev)
      RAZORPAY_KEY_ID: rzp_test_your_key
      RAZORPAY_KEY_SECRET: your_test_secret

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""

      # CORS
      ALLOWED_ORIGINS: http://localhost:4200,http://localhost:4000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./:/app
    networks:
      - blueprint-audio_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  blueprint-audio_network:
    driver: bridge
